{%extends 'base.html'%}
{%load bootstrap5%}
{% load static %}
{%block content%}
<div class="container sign-up">
    <h1>Welcome to NCDA !</h1>
    <p>Let's begin the adventure </p>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {%bootstrap_form form%}
        <br>
        <input type="submit" value="Sign Up" class="btn btn-danger btn-sm">
    </form>
</div>
{%endblock%}
