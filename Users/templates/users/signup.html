{%extends 'base.html'%}
{%load bootstrap5%}
{% load static %}
{%block content%}
<div class="container sign-up">
    <h1>Sign Up!</h1>
    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {%bootstrap_form form%}
        <br>
        <input type="submit" value="Sign Up" class="btn btn-danger">
    </form>
</div>
{%endblock%}
