{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        <button type="submit" class="btn btn-danger">Send Email</button>
    </form>
</div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}

{% endblock %}
