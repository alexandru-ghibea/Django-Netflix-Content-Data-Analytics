{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">Upload Page</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-grid gap-2 mt-3">
                    <br>
                    <input type="submit" class="btn btn-danger btn-sm " value="Upload">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
